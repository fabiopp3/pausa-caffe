<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Crea Gruppo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>➕ Crea un nuovo gruppo</h1>
        <form method="post" action="/crea-gruppo">
            <input type="text" name="nome_gruppo" placeholder="Nome del gruppo" required>
            <input type="text" name="bar1" placeholder="Bar 1" required>
            <input type="text" name="bar2" placeholder="Bar 2" required>
            <input type="text" name="bar3" placeholder="Bar 3" required>
            <button type="submit">Crea</button>
        </form>
        <p><a href="/">🏠 Torna alla homepage</a></p>
    </div>
</body>
</html>
